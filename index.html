<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roel Boutique B&B — Template Comparison</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1b1b1b; color: #fff; margin: 0; padding: 40px 20px; text-align: center; }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { color: rgba(255,255,255,0.6); margin-bottom: 40px; }
        .cards { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; max-width: 800px; margin: 0 auto; }
        .card { background: #222; border: 1px solid rgba(185,92,71,0.3); padding: 30px; border-radius: 4px; flex: 1; min-width: 280px; }
        .card h2 { font-size: 1.3rem; margin-bottom: 8px; }
        .card .desc { color: rgba(255,255,255,0.5); font-size: 14px; margin-bottom: 20px; }
        .card a { display: inline-block; background: #b95c47; color: #fff; padding: 12px 24px; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 13px; }
        .card a:hover { background: #a04d3b; }
    </style>
</head>
<body>
    <h1>Roel Boutique B&B</h1>
    <p>Two homepage variants — pick your favourite</p>
    <div class="cards">
        <div class="card">
            <h2>Boutique Hotel</h2>
            <p class="desc">Parallax hero, flip-card room carousel, numbered experience highlights</p>
            <a href="site-boutique/index.html">View Boutique</a>
        </div>
        <div class="card">
            <h2>Demo2 Dark</h2>
            <p class="desc">Fade slider hero (3 slides), grid room cards, full-width alternating panels</p>
            <a href="site-demo2/index.html">View Demo2</a>
        </div>
    </div>
</body>
</html>
